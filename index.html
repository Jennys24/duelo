<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  
  <div class="container">
    
    <audio controls autoplay>
      <source src="snd/kombat-mortal-1.mp3" type="audio/mpeg">
    </audio>

    <div id="game" class="row">
        <div class="col col-3">
          <img class="cartas" src="img/ninja_black.jpg" alt="">
        </div>
        <div class="col col-5"></div>
        <div class="col col-3">
          <img class="cartas" src="img/ninja-red.jpg" alt="">
        </div>
    </div>
    <div id="game" class="row">
      <div class="col col-4">
        <img class="efecto" src="img/hard_algorithm.jpg" alt="">
        <img class="efecto" src="img/pair_programing.jpg" alt="">
        <img class="efecto" src="img/no_promise.jpg" alt="">
      </div>
      <div class="col col-4"></div>
      <div class="col col-4">
        <img class="efecto" src="img/hard_algorithm.jpg" alt="">
        <img class="efecto" src="img/pair_programing.jpg" alt="">
        <img class="efecto" src="img/no_promise.jpg" alt="">
      </div>
  </div>

  </div>
  
  <script src="duelo.js"></script>
  <script>
$(document).ready(function(){
  
  $('.cartas').on('click', function(){
    $(this).animate({left: '200px', height: '200px', width: '290px'});
    $(this).animate({left: '200px', height: '300px', width: '350px'});
  });
  

});
  </script>
</body>
